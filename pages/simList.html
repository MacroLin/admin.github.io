<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Admin</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- Google Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		<!-- Your style -->
		<link rel="stylesheet" href="../dist/css/simList.css">
	</head>
	<body>
		<div class="wrapper">
		<video id="background_video" loop muted></video>
		<div id="video_cover"></div>
		<div id="overlay"></div>
		<section class="content">
			<div class="box">
				<div class="box-header">
					<div class="tools">
						<a href="##" class="btn btn-app btn-allot">
							<i class="fa fa-random"></i>
							分配
						</a>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="table-responsive mailbox-messages">
						<table id="table" class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>
										<!-- Check all button -->
										<button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
										</button>
									</th>
									<th>IMSI</th>
									<th>实例卡</th>
									<th>卡槽</th>
									<th>状态</th>
									<th>购买时间</th>
									<th>备注</th>
									<th>所属机房</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input class="icheck" type="checkbox">
									</td>
									<td>016817000001015</td>
									<td><i class="fa fa-check"></i></td>
									<td>20</td>
									<td>
										<span class="label bg-olive label-sm">正常</span>
									</td>
									<td>8/12/2017</td>
									<td>hello world</td>
									<td>123</td>
									<td>
										<a href="javascript:;" data-toggle="modal" data-target="#allotModal" class="btn btn-info btn-sm">
											分配
										</a>
									</td>
								</tr>
							</tbody>
							<tfoot>
							</tfoot>
						</table>
						<!-- /.box-body -->
					</div>
				</div>
			</div>
			<div class="modal fade" id="allotModal" data-target="#modal-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">分配</h4>
							</div>
							<div class="modal-body">
								<form action="">
									<div class="form-group">
										<select class="select2" style="width:50%" name="selectedAllot"  id="">
											<option value="">机房1</option>
											<option value="">机房2</option>
											<option value="">机房3</option>
											<option value="">机房4</option>
										</select>
									</div>
									<div class="form-group col-xs-12">
										<input type="submit" class="form-submit form-control btn btn-success btn-block btn-justified" value="提交">
										<!-- /.input group -->
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
		</section>
	</body>
	<script src="../dist/js/simList.js"></script>
</html>
